<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/lua/lua.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/hint/anyword-hint.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .CodeMirror {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <textarea id="code-editor"></textarea>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            lineNumbers: true,
            mode: "lua",
            theme: "dracula",
            extraKeys: {
                "Ctrl-Space": "autocomplete" 
            },
            hintOptions: {
                hint: CodeMirror.hint.anyword, 
                completeSingle: false, 
                words: ["function", "if", "else", "elseif", "for", "while", "repeat", "until", "return", "true", "false", "nil"] 
            }
        });
    </script>
</body>
</html>
